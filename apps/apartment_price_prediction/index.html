<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="main.js"></script>

    <title>Предсказание стоимости квартиры</title>
</head>
<body>
    <p>Для предсказания рыночной цены квартиры задайте парметры квартиры и нажмите кнопку "Стоимость"</p>
    <form id="prediction">
        <div class="mb-3">
          <label for="formControlInput1" class="form-label">Площадь квартиры, кв. м.</label>
          <input type="email" class="form-control" id="formControlInput1" placeholder="43">
        </div>
        <div class="mb-3">
          <label for="formControlInput2" class="form-label">Количество комнат</label>
          <input type="email" class="form-control" id="formControlInput2" placeholder="2">
        </div>
        <div class="mb-3">
          <label for="formControlInput3" class="form-label">Год постройки</label>
          <input type="email" class="form-control" id="formControlInput3" placeholder="1985">
        </div>
        <div class="mb-3">
          <label for="formControlInput4" class="form-label">Площадь кухни, кв. м.</label>
          <input type="email" class="form-control" id="formControlInput4" placeholder="6">
        </div>
        <div class="mb-3">
          <label for="formControlInput5" class="form-label">Этаж квартиры</label>
          <input type="email" class="form-control" id="formControlInput5" placeholder="4">
        </div>
        <div class="mb-3">
          <label for="formControlInput6" class="form-label">Этажность дома</label>
          <input type="email" class="form-control" id="formControlInput6" placeholder="9">
        </div>


        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="btn" class="btn btn-primary" type="button">Стоимость</button>
        </div>

    </form>

</body>
</html>
